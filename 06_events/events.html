<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>htnml Events</title>
  </head>
  <body style="background-color: #414141; color: aliceblue">
    <h2>Amazing image</h2>
    <div>
      <ul id="images">
        <li>
          <img
            width="200px"
            id="photoshop"
            src="https://images.pexels.com/photos/3561339/pexels-photo-3561339.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
            alt="photoshop"
          />
        </li>
        <li>
          <img
            width="200px"
            id="japan"
            src="https://images.pexels.com/photos/3532553/pexels-photo-3532553.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
            alt=""
          />
        </li>
        <li>
          <img
            width="200px"
            id="river"
            src="https://images.pexels.com/photos/3532551/pexels-photo-3532551.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
            alt=""
          />
        </li>
        <li>
          <img
            width="200px"
            id="owl"
            src="https://images.pexels.com/photos/3532552/pexels-photo-3532552.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
            alt=""
          />
        </li>
        <li>
          <img
            width="200px"
            id="prayer"
            src="https://images.pexels.com/photos/2522671/pexels-photo-2522671.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
            alt=""
          />
        </li>
        <li>
          <a style="color: aliceblue" href="https://google.com" id="google"
            >Google</a
          >
        </li>
      </ul>
    </div>
  </body>
  <script>
    document.querySelector("#owl").onclick = function () {
      //   alert("OWL clicked");
    };

    // attachEvent()
    // jQuery - on

    // type, timestamp, defaultPrevented
    // target, toElement, srcElement, currentTarget,
    // clientX, clientY, screenX, screenY
    // altkey, ctrlkey, shiftkey, keyCode

    // run both program together for better undersstanding program 1 and program 2
    // program 1
    document.getElementById("images").addEventListener(
      "click",
      function (e) {
        console.log("owl Clicked inside the ul");
      },
      false
    ); // false and true use for propagation: false set by default. false use for bubbling (down to up e.g {li then ul})and true use for capturing(top to down{ul then li})

    // program 2
    document.getElementById("owl").addEventListener(
      "click",
      function (e) {
        console.log("owl Clicked");
        e.stopPropagation(); // it will stop bubbling
      },
      false
    );

    document.getElementById("google").addEventListener(
      "click",
      function (e) {
        e.stopPropagation();
        e.preventDefault();
        // console.log("google clicked");
      },
      false
    );

    document.querySelector("#images").addEventListener("click", function (e) {
      console.log(e);
      console.log(e.target);
      console.log(e.target.id);
      console.log(e.target.tagName);
      if (e.target.tagName === "IMG") {
        console.log(e.target.id);
        let removeIt = e.target.parentNode;
        removeIt.remove();
        // removeIt.parentNode.removeChild(removeIt);
      }
    });
    //removeIt.parentNode.removeChild(removeIt)
  </script>
</html>
