<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: #212121; color: antiquewhite">
    <h1>Hey! everyone</h1>
    <button id="stop">Stop</button>
  </body>
  <script>
    const sayLuix = function () {
      console.log("Luix");
    };

    const wrapInFunc = function () {
      document.querySelector("h1").innerHTML = "See ya!";
    };

    // setTimeout (func , time in sec)  // syntax
    const headChan = setTimeout(wrapInFunc, 2000);

    document.querySelector("#stop").addEventListener("click", function () {
      clearTimeout(headChan);
      console.log("stopped");
    });
  </script>
</html>
